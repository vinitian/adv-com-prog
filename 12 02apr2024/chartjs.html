<!DOCTYPE html>
<html>
    <head>
        <title>sample chart</title>
    </head>
    <body>
        <div>
            <canvas id="myChart"></canvas>
          </div>
          
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          
          <script>
            const ctx = document.getElementById('myChart');
          
            new Chart(ctx, {
              //type: 'bar',
              type:'line',
              data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                  label: '# of Votes',
                  data: [12, 19, 3, 5, 2, 3],
                  borderWidth: 1
                },{
                    label: "Average salary of the voters (thousand Baht)",
                    data: [9, 31, 0.8, 7, 43, 4.2],
                    borderWidth: 1
                }]
                //^ list of dict!
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
          </script>
          
    </body>
</html>
