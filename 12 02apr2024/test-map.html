<!DOCTYPE html>
<html>
    <body>
        <script>
            /* how .map() works */
            const d = [1,2,3,4,5];
            //const newD = d.map(x => x*2);
            const newD = d.map(x => x+' => '+ (x*2));
            //^ create a new list from an old list
            //kinda like for each... in python but compressed into 1 function so it's easier(?) and more compact
            console.log(newD);
            //try opening this in browser , ctrl+shift+i , and see console
        </script>
    </body>
</html>
